<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/23708beaa0.js" crossorigin="anonymous"></script>

    <!-- Imagem X-Icon -->
    <link rel="icon" href="img/mc.jpg" type="image/x-icon">

    <!-- Meu CSS HOME -->
    <link rel="stylesheet" href="../css/stylehome.css">

    <!-- Meu CSS ESTILO -->
    <link rel="stylesheet" href="../css/estilo.css">

    <!-- Meu CSS BOOTSTRAP MIN -->
    <link rel="stylesheet" href="../bootstrap-5.0.1-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <br>
        <a href="/"><button class="btn-button"><img class="button-navbar" src="../img/home.png" alt="imagem do usuário"></button></a>
        <hr>
    </div>

    <!-- Container Principal -->
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12">

                <!-- Container Título -->
                <div class="container nomeApp container-personalizado">
                    <h5>Login Administrador</h5>


                    <!-- Container Imagem -->
                    <div class="container">
                        <div class="borderLogin">
                            <img class="imgUser" src="../img/user.png" alt="imagem do usuário"><img>
                        </div>
                    </div>

                    <!-- Container Formulário -->
                    <div class="container form">
                        <form action="/cadastrandologin" method="POST">
                            <div class="form-group" aling="text-center">
                                <div class="col-sm-12">
                                    <input data-ls-module="charCounter" maxlength="6" name="RM" type="text"
                                        class="form-control numerico text-center" id="inputPassword" placeholder="RM"
                                        required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input data-ls-module="charCounter" maxlength="4" name="senha" type="password"
                                        class="form-control numerico text-center" id="inputPassword3"
                                        placeholder="Senha" required="required">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn-button button-admin">Logar</button>
                            </div>
                        </form>
                    </div> <!-- Fim do Formulário -->
                </div><!-- Fim do Container formulário -->
            </div><!-- Fim da Coluna 'col' -->
        </div><!-- Fim da Linha 'row' -->
    </div><!-- Fim do Container Principal -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
