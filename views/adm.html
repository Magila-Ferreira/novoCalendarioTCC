<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/23708beaa0.js" crossorigin="anonymous"></script>
  
    <!-- Imagem X-Icon -->
    <link rel="icon" href="img/mc.jpg" type="image/x-icon">
  
    <!-- Meu CSS Mágila -->
    <link rel="stylesheet" href="../css/estilo.css">
  
    <!-- Links calendário -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>

<body>
  <div class="container">
    <br>
    <a href="/"><button class="btn-button">VOLTAR</button></a>
    <hr>
  </div>
  
  <!-- Container Principal -->
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-12">
  
        <!-- Container Título -->
        <div class="container nomeApp">
          <h5>Calendário Escolar ETEC - 2020</h5>
        </div>
  
        <!-- Container Imagem -->
        <div class="container imgLogin">
          <div class="container4 borderLogin">
            <img class="imgUser" src="./img/user.png" alt="imagem do usuário"><img>
          </div>
        </div>
  
        <!-- Container Formulário -->
        <div class="container form">
          <form action="/cadastrandologin" method="POST">
            <div class="form-group row" aling="text-center">
              <div class="col-sm-12">
                <input data-ls-module="charCounter" maxlength="6" name="RM" type="text" class="form-control numerico text-center" id="inputPassword" placeholder="RM"
                  required="required">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <input data-ls-module="charCounter" maxlength="4" name="senha" type="password" class="form-control numerico text-center" id="inputPassword3"
                  placeholder="Senha" required="required">
              </div>
            </div>
            <div class="col-sm-12">
              <button type="submit" class="btn btn-button">Logar</button>
            </div>
          </form> <!-- Fim do Formulário -->
        </div> <!-- Fim do Container formulário -->
      </div> <!-- Fim da Coluna 'col' -->
    </div> <!-- Fim da Linha 'row' -->
  </div> <!-- Fim do Container Principal -->



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
