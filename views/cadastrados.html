<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrados</title>
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/23708beaa0.js" crossorigin="anonymous"></script>
  
    <!-- Imagem X-Icon -->
    <link rel="icon" href="img/mc.jpg" type="image/x-icon">
  
    <!-- Meu CSS Mágila -->
    <link rel="stylesheet" href="../css/estilo.css">
  
    <!-- Meu CSS HOME -->
    <link rel="stylesheet" href="../css/stylehome.css">
  
    <!-- Meu CSS CALENDÁRIO -->
    <link rel="stylesheet" href="../css/stylecalendar.css">
  
    <!-- Links calendário -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>

<body>
  <div class="container">
    <br>
    <a href="/adm"><button class="btn-button">VOLTAR</button></a>
    <a href="/cadastrar"><button class="btn-button-ir">CADASTRAR</button></a>
    <hr>
  
    <!-- Principal -->
    <div class="card border mb-3 shadow-lg p-3 mb-5 bg-white rounded">
  
      <!-- Header -->
      <div class="card-header text-center">
        <h7>Lista de calendários cadastrados - ETEC</h7>
      </div>
  
      <!-- Colunas -->
      <div class="row">
  
        <!-- Col_1 -->
        <div class="card-body text-dark col-lg-4 col-md-4 col-sm-12">
          <img class="col-5 img-calendar" id="calendar" src="./img/iconCalendar.png" alt="camera">
        </div>
  
        <!-- Col_2 -->
        <div class="container col-lg-6 col-md-8 col-sm-12 ml text-center">
          <div class="card-body text-dark">
            <div class="row">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">ANO</th>
                    <th scope="col">SEMESTRE</th>
                    <th scope="col">ADICIONAR</th>
                    <th scope="col">EXCLUIR</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each calendarios}}
                  <tr>
                    <td>{{ano}}</td>
                    <td>{{semestre}}</td>
                    <td><a href="/teste"><button class="btn-button">+ EVENTOS</button></a></td>
                    <td><a href="/delet/{{id}}/{{ano}}"><button class="btn-button-ir">DELETAR</button></a></td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div> <!-- Fim do Container formulário -->
      </div>
      <a href="/logins">
        <i class="fas fa-user-lock"></i>
      </a>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
