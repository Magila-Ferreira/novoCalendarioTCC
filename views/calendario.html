<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calendário</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/23708beaa0.js" crossorigin="anonymous"></script>

    <!-- Imagem X-Icon -->
    <link rel="icon" href="img/mc.jpg" type="image/x-icon">

    <!-- Meu CSS HOME -->
    <link rel="stylesheet" href="../css/stylehome.css">

    <!-- Meu CSS Mágila -->
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <div class="container">
        <br>
        <a href="/"><button class="btn-button"><img class="button-navbar" src="../img/home.png" alt="imagem do usuário"></button></a>
        <hr>

        <!-- Principal -->
        <div class="card border mb-3 shadow-lg p-3 mb-5 bg-white rounded">

            <!-- Header -->
            <div class="card-header text-center">
                <h7>Calendário - ETEC</h7>
            </div>

            <!-- Colunas -->
            <div class="row">

                <!-- Col_1 -->
                <div class="card-body col-12">
                    <img class="col-10" id="calendar" src="../img/iconCalendar.png" alt="camera">
                </div>

                <!-- Col_2 -->
                <!-- Col 1 - Calendário do semestre -->
                <div class="container text-center col-12">
                    <table class="table table-bordered card-header-calendar">
                        <thead>
                            <tr class="diaSemana">
                                <th scope="col" width="17%">Segunda</th>
                                <th scope="col" width="17%">Terça</th>
                                <th scope="col" width="17%">Quarta</th>
                                <th scope="col" width="17%">Quinta</th>
                                <th scope="col" width="17%">Sexta</th>
                                <th scope="col" width="15%">Sábado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td>01</td>
                                <td>02</td>
                                <td>03</td>
                                <td>04</td>
                                <td>05</td>
                            </tr>
                            <tr>
                                <td>07</td>
                                <td>08</td>
                                <td>09</td>
                                <td>10</td>
                                <td>11</td>
                                <td>12</td>
                            </tr>
                            <tr>
                                <td>14</td>
                                <td>15</td>
                                <td>16</td>
                                <td>17</td>
                                <td>18</td>
                                <td>19</td>
                            </tr>
                            <tr>
                                <td>21</td>
                                <td>22</td>
                                <td>23</td>
                                <td>24</td>
                                <td>25</td>
                                <td>26</td>
                            </tr>
                            <tr>
                                <td>28</td>
                                <td>29</td>
                                <td>30</td>
                                <td>31</td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- FIM do calendário do semestre -->
            </div>
            <a href="/logins">
                <i class="fas fa-user-lock user-lock"></i>
            </a>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
